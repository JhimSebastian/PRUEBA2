<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Detecci칩n de Objetos</title>
    <style>
        /* Ajustar el tama침o para celulares */
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Mejor contraste */
        }

        /* Contenedor principal */
        .container {
            width: 360px; 
            height: 640px;
            position: relative;
            background: url("{{ url_for('static', filename='img_movil/fondo3.jpg') }}") no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            border-radius: 15px;
            overflow: hidden;
        }

        /* 游닝 Contenedor de la c치mara */
        .video-container {
            width: 280px; /* 游댳 Reducido para mejor ajuste */
            height: 210px; /* 游댳 Mantener proporci칩n */
            border: 3px solid white;
            margin-top: 75px; /* 游댳 Posiciona m치s arriba */
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 游늷 Contenedor de las im치genes del producto */
        .info-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 120px;
            padding: 10px;
        }

        .info-container img {
            width: 120px; /* 游댳 M치s peque침as */
            height: auto;
            border: 2px solid white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- C치mara -->
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="C치mara en vivo">
        </div>

        <!-- Im치genes del producto detectado -->
        <div class="info-container">
            <div>
                <img id="producto" src="{{ url_for('static', filename=producto) if producto else '' }}" alt="Producto Detectado">
            </div>
            <div>
                <img id="info" src="{{ url_for('static', filename=info) if info else '' }}" alt="Informaci칩n del Producto">
            </div>
        </div>
    </div>

    <script>
        function actualizarImagenes(producto, info) {
            document.getElementById('producto').src = producto ? '/static/' + producto : '';
            document.getElementById('info').src = info ? '/static/' + info : '';
        }
    
        function obtenerDeteccion() {
            fetch('/deteccion')
                .then(response => response.json())
                .then(data => {
                    console.log("Datos recibidos:", data); 
                    if (data.producto && data.info) {
                        actualizarImagenes(data.producto, data.info);
                    }
                })
                .catch(error => console.error("Error en detecci칩n:", error));
        }
    
        setInterval(obtenerDeteccion, 1000);
    </script>

</body>
</html>
