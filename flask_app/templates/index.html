<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Detecci√≥n en Tiempo Real</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .container {
            width: 360px;
            height: 640px;
            position: relative;
            background: url("{{ url_for('static', filename='img_movil/fondo3.jpg') }}") no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            border-radius: 15px;
            overflow: hidden;
        }

        .video-container {
            width: 280px;
            height: 210px;
            border: 3px solid white;
            margin-top: 75px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        video, canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }

        .info-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 120px;
            padding: 10px;
        }

        .info-container img {
            width: 120px;
            height: auto;
            border: 2px solid white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="info-container">
            <img id="producto" src="" alt="Producto Detectado">
            <img id="info" src="" alt="Informaci√≥n del Producto">
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        async function verificarPermisos() {
            try {
                const permisos = await navigator.permissions.query({ name: "camera" });
                console.log("üìú Estado de permisos:", permisos.state);

                if (permisos.state === "denied") {
                    alert("‚ö†Ô∏è No tienes permisos para usar la c√°mara. Act√≠valos en la configuraci√≥n del navegador.");
                    return false;
                }
                return true;
            } catch (error) {
                console.warn("‚ö†Ô∏è No se pudo verificar permisos, intentando acceso directo...");
                return true; 
            }
        }

        async function iniciarCamara() {
            if (!(await verificarPermisos())) return;

            try {
                console.log("üîç Intentando acceder a la c√°mara trasera...");
                let stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" }, // C√°mara trasera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                console.log("‚úÖ C√°mara trasera activada correctamente.");
                video.srcObject = stream;
                video.onloadedmetadata = () => ajustarCanvas();
            } catch (error) {
                console.error("üö® Error accediendo a la c√°mara trasera:", error);

                if (error.name === "OverconstrainedError" || error.name === "NotReadableError") {
                    console.warn("üîÑ Intentando con c√°mara frontal...");
                    iniciarCamaraAlternativa();
                } else {
                    alert("‚ö†Ô∏è No se pudo acceder a la c√°mara. Revisa los permisos o prueba otro navegador.");
                }
            }
        }

        async function iniciarCamaraAlternativa() {
            try {
                let stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user" } // C√°mara frontal
                });

                console.log("‚úÖ C√°mara frontal activada.");
                video.srcObject = stream;
                video.onloadedmetadata = () => ajustarCanvas();
            } catch (error) {
                console.error("üö® Ninguna c√°mara disponible:", error);
                alert("‚ö†Ô∏è Ninguna c√°mara disponible. Verifica la configuraci√≥n del navegador.");
            }
        }

        function ajustarCanvas() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }

        function capturarYEnviar() {
            if (video.videoWidth === 0 || video.videoHeight === 0) return;

            ajustarCanvas();
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');

            fetch('/deteccion', {
                method: 'POST',
                body: JSON.stringify({ image: imageData }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                data.detecciones.forEach(det => {
                    ctx.strokeStyle = 'lime';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(det.x1, det.y1, det.x2 - det.x1, det.y2 - det.y1);
                    ctx.fillStyle = 'red';
                    ctx.font = '16px Arial';

                    const nombresClases = {
                        0: "Llavero",
                        1: "Chompa",
                        2: "Guantes",
                        3: "Gorro"
                    };
                    ctx.fillText(nombresClases[det.clase] || `Clase ${det.clase}`, det.x1, det.y1 - 5);

                    document.getElementById('producto').src = det.producto ? `/static/${det.producto}` : '';
                    document.getElementById('info').src = det.info ? `/static/${det.info}` : '';
                });
            })
            .catch(error => console.error("Error en detecci√≥n:", error));
        }

        iniciarCamara();
        setInterval(capturarYEnviar, 500);
    </script>
</body>
</html>
