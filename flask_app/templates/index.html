<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Detecci칩n en Tiempo Real</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .container {
            width: 360px;
            height: 640px;
            position: relative;
            background: url("{{ url_for('static', filename='img_movil/fondo3.jpg') }}") no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            border-radius: 15px;
            overflow: hidden;
        }

        .video-container {
            width: 280px;
            height: 210px;
            border: 3px solid white;
            margin-top: 75px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        video, canvas {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 游릭 Mantiene proporciones sin deformar */
            position: absolute;
            top: 0;
            left: 0;
        }

        .info-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 120px;
            padding: 10px;
        }

        .info-container img {
            width: 120px;
            height: auto;
            border: 2px solid white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- C치mara -->
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <!-- Im치genes detectadas -->
        <div class="info-container">
            <img id="producto" src="" alt="Producto Detectado">
            <img id="info" src="" alt="Informaci칩n del Producto">
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        async function iniciarCamara() {
            try {
                let stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.onloadedmetadata = () => ajustarCanvas();
            } catch (error) {
                console.error("Error accediendo a la c치mara:", error);
            }
        }

        function ajustarCanvas() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }

        function capturarYEnviar() {
            if (video.videoWidth === 0 || video.videoHeight === 0) return;

            ajustarCanvas(); // 游릭 Ajusta el canvas antes de capturar

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');

            fetch('/deteccion', {
                method: 'POST',
                body: JSON.stringify({ image: imageData }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                data.detecciones.forEach(det => {
                    ctx.strokeStyle = 'lime';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(det.x1, det.y1, det.x2 - det.x1, det.y2 - det.y1);
                    ctx.fillStyle = 'red';
                    ctx.font = '16px Arial';

                    const nombresClases = {
                        0: "Llavero",
                        1: "Chompa",
                        2: "Guantes",
                        3: "Gorro"
                    };
                    ctx.fillText(nombresClases[det.clase] || `Clase ${det.clase}`, det.x1, det.y1 - 5);

                    document.getElementById('producto').src = det.producto ? `/static/${det.producto}` : '';
                    document.getElementById('info').src = det.info ? `/static/${det.info}` : '';
                });
            })
            .catch(error => console.error("Error en detecci칩n:", error));
        }

        iniciarCamara();
        setInterval(capturarYEnviar, 200); // 游댠 Velocidad de captura
    </script>
</body>
</html>
